<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <script>
      // Create function getComputerChoice that will randomly return either "rock", "paper", or "scissors"
      // Create rock, paper, and scissor variables
      let rock = "Rock";
      let paper = "Paper";
      let scissors = "Scissors";

      // Generate random integer between 0 and 2
      function randomInt() {
        let number = Math.floor(Math.random() * 3);
        return number;
      }

      // Use switch statement to assign integers to variables
      function getComputerChoice() {
        switch (randomInt()) {
          case 0:
            return rock;
            break;
          case 1:
            return paper;
            break;
          case 2:
            return scissors;
            break;
        }
      }

      // Create function playRound that plays a single round of the game and return a string as a result (case insensitive input)
      function playRound(playerSelection, computerSelection) {
        playerSelection =
          playerSelection.charAt(0).toUpperCase() +
          playerSelection.slice(1).toLowerCase();
        if (playerSelection == "Rock" && computerSelection == "Rock") {
          return "It's a tie! Both of you picked Rock.";
        } else if (playerSelection == "Rock" && computerSelection == "Paper") {
          return "You lose! Paper beats Rock.";
        } else if (
          playerSelection == "Rock" &&
          computerSelection == "Scissors"
        ) {
          return "You win! Rock beats Scissors.";
        } else if (playerSelection == "Paper" && computerSelection == "Rock") {
          return "You win! Paper beats Rock.";
        } else if (playerSelection == "Paper" && computerSelection == "Paper") {
          return "It's a tie! Both of you picked Paper.";
        } else if (
          playerSelection == "Paper" &&
          computerSelection == "Scissors"
        ) {
          return "You lose! Scissors beats Paper.";
        } else if (
          playerSelection == "Scissors" &&
          computerSelection == "Rock"
        ) {
          return "You lose! Rock beats Scissors.";
        } else if (
          playerSelection == "Scissors" &&
          computerSelection == "Paper"
        ) {
          return "You win! Scissors beats Paper.";
        } else if (
          playerSelection == "Scissors" &&
          computerSelection == "Scissors"
        ) {
          return "It's a tie! Both of you picked Scissors.";
        }
      }

      // Create function called game() that calls the playRound function to play a 5 round game that keeps score and reports winner/loser at the end of each 5 rounds via console.log. Use a for loop.

      function game() {
        let playerScore = 0;
        let computerScore = 0;

        for (let i = 0; i < 5; i++) {
          round = playRound(
            prompt("Choose your weapon: Rock, Paper, or Scissors!", ""),
            getComputerChoice()
          );
          if (round.slice(0, 2) == "It") {
            // Checks if result is a tie
            alert(
              `That was a tie! Your score is ${playerScore}, the Computer's score is ${computerScore}.`
            );
          } else if (round.slice(0, 8) == "You win!") {
            playerScore++;
            alert(
              `You won that round! Your score is ${playerScore}, the Computer's score is ${computerScore}.`
            );
          } else {
            computerScore++;
            alert(
              `Sorry, you lost that one. Your score is ${playerScore}, the Computer's score is ${computerScore}.`
            );
          }
        }
        if (playerScore > computerScore) {
          alert("You won! Congrats!");
        } else if (playerScore < computerScore) {
          alert("Sorry, you lost! That's too bad.");
        } else if (playerScore == computerScore) {
          alert("It's a tie! Nice.");
        } else {
          alert("Something went really wrong here.");
        }
      }

      console.log(game());
